nav{
  width: 100%;
  height: 75px;
  background-color: rgba(137, 43, 226, 0.884);
  line-height: 15px;
  padding: 0px 3px;
}

.logo{
  float:left
}
.logo{
  font-size:34px ;
  font-weight: bold;
  letter-spacing: 1.5px;
  color: red;

}
nav ul{
  float:right;

}
nav ul li{
  list-style: none;
  display: inline-block;
}

a{
  line-height: 45px;
  color: black;
  font-size: 18px;
  padding: 0px 20px;
 text-decoration:none ; 
}
nav a:hover{
  color: red;
}

   
.checkbtn{
   color: white;
   font-size: 25px;
   cursor: pointer;
   float: right;
   display: none;
}
#check{
   display: none;
}

@media screen and (max-width: 990px){
   nav{
       padding:0px 10px;
   }
   .checkbtn{
       display: block;

   }
   .logo{
       font-size: 30px;
   }
   nav ul{
       width: 80%;
       height: 100vh;
       background-color:  rgba(137, 43, 226, 0.884);
       position: fixed;
       top: 75px;
       left: -50%; 
       text-align: center;
       transition: 0.4s ease;       
       height: 1000px;
   }
   nav ul li{
       display:list-item ;
       margin: 60px 0px;
       line-height: 20px;
   }
   #check:checked ~ ul{
       left: 0;
   }
   .bacckground{
       background-size:100px ;
       background-position: left;
       background-repeat: no-repeat;
       height: calc(100vh - 75px);
   }
}
